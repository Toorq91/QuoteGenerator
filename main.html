<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toorq's random Quote Generator</title>

    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Toorq's Random Quote Machine</h1>
                <h3>Warning: These quotes might inspire you</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="quote-box">
                    <p id="quote">Be like water my friend</p>
                    <p id="author">-Bruce lee</p>

                </div>
                <ul class="list-inline">
                    <li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw" style="margin-right: 10px;"></i>Get Quote</a></li>
                    <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa-duotone fa-solid fa-face-awesome" style="margin-right: 10px;"></i>Share Quote</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
